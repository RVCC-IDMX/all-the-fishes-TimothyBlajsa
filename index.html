<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All The Fishes</title>
    <script src="https://pixijs.download/release/pixi.js">
    </script>
</head>
<body>
    
<script>

    //The App
    var app = new PIXI.Application({
        width:640,
        height:400,
        backgroundColor: 0x000000
    });

    //Add view to the document
    document.body.appendChild(app.view);

    //My First Sprite
    let fish1 = PIXI.Sprite.from("img/lionfish.jpg");

    //Change sprite coordinates
    fish1.x = 350;
    fish1.y = 0;

    //Change Rotationw pi or degrees
    //fish1.rotation = .5 * Math.PI;
    //Change sprite tint
    

    //Change sprite size
    //fish1.width = 500;
    //fish1.scale.x = 1;


    //Add it to the stage
    app.stage.addChild(fish1);

    //My Second Sprite
    let fish2 = PIXI.Sprite.from("img/goldfish.jpg");

    //Change sprite2 coordinates
    

    //Change Rotationw pi or degrees
    //fish1.rotation = .5 * Math.PI;
    //Change sprite tint
    

    //Change sprite2 size
    //fish1.width = 500;
    fish2.scale.set(.05);


    //Add it to the stage
    app.stage.addChild(fish2);

    //My container
    var my_container = new PIXI.Container();
    app.stage.addChild(my_container);



</script>


</body>
</html>
